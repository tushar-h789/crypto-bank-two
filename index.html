<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
        <h1 class="text-4xl text-center font-bold mt-8">Crypto Bank</h1>
    </header>
    <main>
        <section class="bg-orange-400  p-8 mt-2 w-9/12 mx-auto">
            <h3 class="text-white font-semibold text-3xl">Your Email and Password</h3>
            <input class="w-9/12 my-2 block px-2 p-2" type="email" name="" id="user-email" placeholder="Enter your Email">
            <input class="w-9/12 my-2 block px-2 p-2" type="password" name="" id="user-password" placeholder="Enter your Password">

            <button id="input-fild" class="bg-teal-500 p-2 rounded-lg text-lg text-white font-semibold">Submit</button>
        </section>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
