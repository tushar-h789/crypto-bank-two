<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl text-center font-bold mt-8">
        Bank Mooooonnnyyyyyy!!!!
      </h1>
    </header>

    <main>
      <section>
        <div class="w-9/12 mx-auto mt-8">
          <div class="grid grid-cols-3 gap-4">
            <div class="bg-orange-400 p-8 text-white rounded-2xl">
              <h3 class="text-3xl">Deposit</h3>
              <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-lime-500 p-8 text-white rounded-2xl">
              <h3 class="text-3xl">Widthdrow</h3>
              <h2 class="text-4xl">$<span id="widthdrow-total">00</span></h2>
            </div>
            <div class="bg-fuchsia-500 p-8 text-white rounded-2xl">
              <h3 class="text-3xl">Balance</h3>
              <h2 class="text-4xl">$<span id="balance-total">1240</span> </h2>
            </div>
          </div>
        </div>
      </section>

      <section class="w-9/12 mx-auto mt-8 flex justify-between">
        <div class="w-[48%] bg-red-400 p-12 rounded-2xl">
          <h3 class="text-3xl text-white mb-2">Please Deposit</h3>
          <input
          id="deposit-input"
            class="block w-9/12 p-1"
            type="text"
            placeholder="$amount you want to deposit"
          />
          <button id="deposit-btn" class="bg-red-200 px-5 py-2 rounded-lg mt-2">
            Deposit
          </button>
        </div>

        <div class="w-[48%] bg-orange-800 p-12 rounded-2xl">
          <h3 class="text-3xl text-white mb-2">Widthdrow Amount</h3>
          <input
          id="widthdrow-input"
            class="block w-9/12 p-1"
            type="text"
            placeholder="$amount you want to widthdrow"
          />
          <button id="widthdrow-btn" class="bg-red-200 px-5 py-2 rounded-lg mt-2">
            Widthdrow
          </button>
        </div>
      </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/widthdrow.js"></script>
  </body>
</html>
